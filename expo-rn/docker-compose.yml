version: '3.8'

services:
  expo:
    build: .
    container_name: ronikas-iptv-expo
    restart: always
    ports:
      - "8081:8081"   # Metro bundler
      - "8082:8082"   # Metro inspector
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - EXPO_PUBLIC_STALKER_BEARER=${EXPO_PUBLIC_STALKER_BEARER}
      - EXPO_PUBLIC_STALKER_ADID=${EXPO_PUBLIC_STALKER_ADID}
      - EXPO_PUBLIC_STALKER_MAC=${EXPO_PUBLIC_STALKER_MAC}
      - EXPO_PUBLIC_STALKER_URL=${EXPO_PUBLIC_STALKER_URL}
      - EXPO_PUBLIC_APP_PASSWORD_HASH=${EXPO_PUBLIC_APP_PASSWORD_HASH}
    volumes:
      - .:/app
      - /app/node_modules
    command: npx expo start --web --host 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
