version: '3.8'

services:
  expo:
    build: .
    container_name: ronikas-iptv-expo
    restart: always
    ports:
      - "3005:3005"   # Metro bundler
    env_file:
      - .env.local
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    volumes:
      - .:/app
      - /app/node_modules
    command: npx expo start --lan --port 3005
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
