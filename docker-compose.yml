version: '3.8'

services:
  iptv:
    build: .
    container_name: iptv-app
    restart: always
    ports:
      - "2005:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_STALKER_BEARER=${NEXT_PUBLIC_STALKER_BEARER}
      - NEXT_PUBLIC_STALKER_ADID=${NEXT_PUBLIC_STALKER_ADID}
      - NEXT_PUBLIC_APP_PASSWORD_HASH=${NEXT_PUBLIC_APP_PASSWORD_HASH}
    networks:
      - iptv-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  expo:
    build: ./expo-rn
    container_name: ronikas-iptv-expo
    restart: always
    ports:
      - "3005:3005"
    env_file:
      - ./expo-rn/.env.local
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    volumes:
      - ./expo-rn:/app
      - /app/node_modules
    networks:
      - iptv-network
    command: npx expo start --lan --port 3005
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  iptv-network:
    driver: bridge
